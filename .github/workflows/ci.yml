name: CI # Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  test:
    name: Test Suite (${{ matrix.os-name }})
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TARGET_I586_UNKNOWN_LINUX_MUSL_RUSTFLAGS: -C target-feature=+sse2

    strategy:
      matrix:
        include:
          - os: macos-latest
            os-name: mac
            features: default
          - os: ubuntu-latest
            os-name: ubuntu
            features: default
          - os: windows-latest
            os-name: windows
            features: default
          - os: ubuntu-latest 
            os-name: android
            target: aarch64-linux-android
            features: termux --no-default-features
          - os: ubuntu-latest 
            os-name: ish
            target: i586-unknown-linux-musl
            features: default 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }} 
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (cross)
        if: ${{ matrix.target != null }}
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: test 
          target: ${{ matrix.target }}
          args: "--features ${{ matrix.features }} --workspace"
          cross-version: 7b79041c9278769eca57fae10c74741f5aa5c14b
      - name: Run tests (default)
        if: ${{ matrix.target == null }}
        run: cargo test --features ${{ matrix.features }} --workspace

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_I586_UNKNOWN_LINUX_MUSL_RUSTFLAGS: -C target-feature=+sse2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_I586_UNKNOWN_LINUX_MUSL_RUSTFLAGS: -C target-feature=+sse2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  publish:
    name: Publishing for ${{ matrix.os-name }}-${{ matrix.architecture }}
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TARGET_I586_UNKNOWN_LINUX_MUSL_RUSTFLAGS: -C target-feature=+sse2
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os-name: alpine
            target: i586-unknown-linux-musl
            architecture: i586
            binary-postfix: ""
            use-cross: true
            binary-name: rainfrog
            features: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

          target: ${{ matrix.target }}

          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build

          use-cross: ${{ matrix.use-cross }}

          toolchain: stable

          args: --release --target ${{ matrix.target }} --features ${{ matrix.features }}


      - name: install strip command
        shell: bash
        run: |

          if [[ ${{ matrix.target }} == aarch64-unknown-linux-gnu ]]; then

              sudo apt update
              sudo apt-get install -y binutils-aarch64-linux-gnu
          fi

      - name: Strip binary
        shell: bash
        run: |

          cd target/${{ matrix.target }}/release

          ####### reduce binary size by removing debug symbols #######

          BINARY_NAME=${{ matrix.binary-name }}${{ matrix.binary-postfix }}
          if [[ ${{ matrix.target }} == aarch64-unknown-linux-gnu ]]; then

            GCC_PREFIX="aarch64-linux-gnu-"
          else
            GCC_PREFIX=""
          fi
          "$GCC_PREFIX"strip $BINARY_NAME

          cd ../../../

      - name: Packaging final binary
        shell: bash
        run: |

          cd target/${{ matrix.target }}/release

          ########## create tar.gz ##########

          BINARY_NAME=${{ matrix.binary-name }}${{ matrix.binary-postfix }}
          RELEASE_NAME=${{ matrix.binary-name }}-${GITHUB_REF/refs\/tags\//}-${{ matrix.os-name }}-${{ matrix.architecture }}

          tar czvf $RELEASE_NAME.tar.gz $BINARY_NAME

          ########## create sha256 ##########

          if [[ ${{ runner.os }} == 'Windows' ]]; then

            certutil -hashfile $RELEASE_NAME.tar.gz sha256 | grep -E [A-Fa-f0-9]{64} > $RELEASE_NAME.sha256
          else
            shasum -a 256 $RELEASE_NAME.tar.gz > $RELEASE_NAME.sha256
          fi
